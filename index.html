<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="discription"
      content="Задание для определения уровня знаний верстки"
    />
    <meta name="keywords" content="тз, kata, acedemy, задание" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>iintoo</title>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <img src="svg/logo.svg" alt="logo iintoo" />
      </header>
      <main>
        <section>
          <h2>Get iintoo it today</h1>
          <div>There is no charge or obligation upon registration.</div>
          <div class="buttons">
            <button class="buttons__btn buttons__btn--fb">
              <img src="svg/facebook.svg" alt="" />
              <span>Register with Facebook</span>
            </button>
            <button class="buttons__btn buttons__btn--in">
              <img src="svg/linkedin.svg" alt="" />
              <span>Register with Linkedin</span>
            </button>
          </div>
        </section>
        <div class="or">
          <div class="or__line"></div>
          <div class="or__text">OR</div>
          <div class="or__line"></div>
        </div>
        <section>
          <form>
            <div class="reg-data">
              <div class="reg-data__field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="reg-data__field">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" />
              </div>
            </div>

            <div class="type-investor">
              <h3>What type of investor are you?</h2>
              <h4>Select the type of investor you are below.</h3>
              <div class="type-investor__radio-wrapp">
                <label>
                  <input type="radio" name="type" />
                  Individual
                  <div class="type-investor__help">
                    &#8520;
                    <div class="type-investor__modal">Help info: тра та та</div>
                  </div>
                </label>
                <label>
                  <input type="radio" name="type" />
                  Business
                  <div class="type-investor__help">
                    &#8520;
                    <div class="type-investor__modal">Help info: тра та та</div>
                  </div>
                </label>
                <label>
                  <input type="radio" name="type" />
                  IRA
                  <div class="type-investor__help">
                    &#8520;
                    <div class="type-investor__modal">Help info: тра та та</div>
                  </div>
                </label>
                <label>
                  <input type="radio" name="type" />
                  Trust
                  <div class="type-investor__help">
                    &#8520;
                    <div class="type-investor__modal">Help info: тра та</div>
                  </div>
                </label>
              </div>
              <p class="type-investor__info">
                I am natural person investing on my own behalf as a sole owner,
                joint tenant, or tenant in common.
              </p>
            </div>
            <div class="agree">
              <label>
                <input type="checkbox" name="phone" />
                <span>
                  I agree to the terms and receiving notifications form iintoo
                  <a href="#">View full terms</a>
                </span>
              </label>
            </div>
            <div class="just-center">
              <button class="button-create">Create Account</button>
            </div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
